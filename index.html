<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunt</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        grid-gap: 5px;
      }
      .cell {
        width: 60px;
        height: 60px;
        background-color: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 24px;
      }
      .opened {
        background-color: #fff;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="grid"></div>
    <script>
      const grid = document.getElementById("grid");

      // URL de ton serveur Flask
      const serverUrl = "http://192.168.1.29:5000";

      // Charger les cases d√©j√† ouvertes depuis le serveur
      fetch(`${serverUrl}/opened_cells`)
        .then((response) => response.json())
        .then((openedIndices) => {
          openedIndices.forEach((index) => {
            const cell = grid.children[index];
            cell.classList.add("opened");
            cell.textContent = "‚ùå"; // Indique visuellement que la case est d√©j√† ouverte
          });
        })
        .catch((error) => {
          console.error(
            "Erreur lors de la r√©cup√©ration des cases ouvertes:",
            error
          );
        });

      // Cr√©er la grille de jeu
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;

        // G√©rer le clic sur une case
        cell.addEventListener("click", () => {
          if (!cell.classList.contains("opened")) {
            fetch(`${serverUrl}/treasure`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ index: i }),
            })
              .then((response) => {
                if (!response.ok) {
                  return response.json().then((err) => {
                    throw new Error(err.error);
                  });
                }
                return response.json();
              })
              .then((data) => {
                cell.classList.add("opened");
                if (data.isTreasure) {
                  cell.textContent = "üí∞";
                  alert("You found a treasure!");
                } else {
                  cell.textContent = "‚ùå";
                }
              })
              .catch((error) => {
                if (error.message === "Cell already opened") {
                  alert("Cette case a d√©j√† √©t√© ouverte.");
                } else {
                  console.error("Erreur:", error);
                }
              });
          }
        });

        grid.appendChild(cell);
      }
    </script>
  </body>
</html>
